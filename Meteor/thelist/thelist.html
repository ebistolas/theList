<head>
  <title>thelist</title>
</head>

<body>
  <div class="header">
  {{> hello}}
  {{> search}}
  </div>
 
  <div class="col">
  {{> list}}
  {{> user}}
  {{> single}}
  {{> new}}
  </div>
  
  {{>light}}
</body>

<template name="hello">
  <h1>The List</h1>
  <input type="button" class="nex" value="users" />
</template>

<template name="list">
	{{#if showList}}
		{{#each posts}}
		  {{> post}}
		  <br>
		{{/each}}
    {{/if}}
</template>


<template name="single">
{{#if showSingle}}
	  <hr> single post <hr>
	<input type="button" class="pre" value="Prev" />
	<input type="button" class="nex" value="Next" />
	{{#each posts}}
      {{> post}}
      <br>
    {{/each}}
{{/if}}
</template>

<template name="post">
	<div class="post">
	<img src="{{images.0.url}}" class=desaturate id="{{id}}"><br>
    <span id="{{id}}">{{title}}</span> posted by {{user}}<br>
    ${{price}}<br>
    
    {{description}}<br>
    created on {{created}}
    </div>
</template>

<template name="light">
	{{#if showLight}}
	{{#each posts}}
	<div class="lightbox" style="background-image: url({{images.0.url}});">
	<div class="exit" id="{{id}}">â€¢</div>
	{{#if images.1.url}}
	<div class="left" id="l">< </div>
	<div class="right" id="r"> ></div>
	{{/if}}
    <h1 id="{{id}}">{{title}}<h> ${{price}}</h></h1>
   <span>
    {{description}}
    <br>
    
    {{#each images}}
    <img src="{{url}}" id="img">
    {{/each}}
    <br>
    created on {{created}} by {{user}}
    </span>
    </div>
    {{/each}}
    {{/if}}
</template>



<template name="user">
	{{#if showUser}}
	{{#each users}}
	<div class="user">
	<img src="{{image}}"><br>
	
    <b>{{name}}</b><br>
    {{description}}<br>
    Located in {{location}}
    </div>
    {{/each}}
    {{/if}}
</template>


<template name="new">
{{#if showNew}}
	Title: <input type="text" id="title"><br>
	Author: <input type="text" id="author"><br>
	Price: <input type="text" id="price"><br>
	Image:<input type="text" id="image"><br>
	 <input type="button" class="inc" value="Post!" />
{{/if}}
</template>

<template name="search">
<br>
Search:<input type="text" id="search">
<input type="button" class="inc" value="Go!" />
	 <br>
</template>
