<head>
  <title>thelist</title>
</head>

<body>
<center>
  {{> hello}}
  {{> search}}
  {{> list}}
  {{> results}}
  {{> single}}

  {{> new}}
</center>
</body>

<template name="hello">
  <h1>The List</h1>
  {{greeting}}
</template>

<template name="list">
	{{#if showList}}
		{{#each posts}}
		  {{> post}}
		  <br>
		{{/each}}
    {{/if}}
</template>
<template name="results">
	{{#if showResults}}
		{{#each posts}}
		  {{> post}}
		  <br>
		{{/each}}
    {{/if}}
</template>

<template name="single">
{{#if showSingle}}
	  <hr> single post <hr>
	<input type="button" class="pre" value="Prev" />
	<input type="button" class="nex" value="Next" />
	{{#each posts}}
      {{> post}}
      <br>
    {{/each}}
{{/if}}
</template>

<template name="post">
	<div class="post">
	<img src="{{image}}"><br>
    <b>{{title}}</b> ${{price}} <br>posted by {{user}}<br>
    {{description}}<br>
    created on {{created}}
    </div>
</template>

<template name="new">
{{#if showNew}}
	Title: <input type="text" id="title"><br>
	Author: <input type="text" id="author"><br>
	Price: <input type="text" id="price"><br>
	Image:<input type="text" id="image"><br>
	 <input type="button" class="inc" value="Post!" />
{{/if}}
</template>

<template name="search">
<br>
Search:<input type="text" id="search">
<input type="button" class="inc" value="Go!" />
	 <br>
</template>
